<script type="text/javascript">

    /* Application Constants */
    var TILE_CODES = {
        Wakeup: { canvasTileId: "wakeup", tileMainText: "Wake Up", tileSubText: "" },
        Toilet: { canvasTileId: "toilet", tileMainText: "Toilet", tileSubText: "" },
        BrushTeeth: { canvasTileId: "brushTeeth", tileMainText: "Brush Teeth", tileSubText: "" },
        Kapalbhati: { canvasTileId: "meditate", tileMainText: "Kapal Bhati", tileSubText: "" },
        Pranayam: { canvasTileId: "meditate", tileMainText: "Pranayam", tileSubText: "" },
        Meditate: { canvasTileId: "meditate", tileMainText: "Meditate", tileSubText: "" },
        Bath: { canvasTileId: "bath", tileMainText: "Bath", tileSubText: "" },
        Suryanamaskar: { canvasTileId: "meditate", tileMainText: "Suryanamaskar", tileSubText: "" },
        Shavasan: { canvasTileId: "meditate", tileMainText: "Shavasan", tileSubText: "" },
        Breakfast: { canvasTileId: "breakfast", tileMainText: "Breakfast", tileSubText: "" },
        Sleep: { canvasTileId: "sleep", tileMainText: "Sleep", tileSubText: "" },
    };

    /* Global Page Variables */
    var userName = 'Sachin';

    var currentDate;

    var canvasTileData = [];

    var userDataJson = {};

    /* Page specific funtions related to Canvas Rendering */

    /* Page load handler to initialize data */
    $(document).ready(function () {
        /* Initialize the Annyang Speech Recognition Library */
        initializeAnnyang();

        /* Update the Current Date Page Variable with the Current Date */
        currentDate = new Date();

        /* Update the Dashboard Date and Canvas Tiles for current Date */
        updateDashboardDateAndCanvasTilesForGivenDate(currentDate);

        /* Initialize the chat window */
        initializeChatWindow();
    });

    /* Initialize the Mini-map for the Canvas Tiles */
    var initializeMiniMap = function () {
        $('#mini-map').fracs('outline', {
            crop: true,
            styles: [{
                selector: '.tile',
                strokeWidth: 'auto',
                strokeStyle: 'auto',
                fillStyle: 'auto'
            }],
            viewportStyle: {
                fillStyle: 'rgba(255,255,0,0.3)'
            },
            viewportDragStyle: {
                fillStyle: 'rgba(255,255,0,0.4)'
            }
            }, $('#canvas-wrap'));
        //});
    }

    /* Click Handler for Previous Date Arrow */
    $("#previousDateArrow").on("click", function () {

        /* Save the Canvas Tile Data for the given date */
        saveCanvasTileDataForGivenDate(currentDate, canvasTileData);

        /* Clear out the existing canvasTileData */
        clearOutCanvasTileData();

        /* Subtract one day from the current date */
        var numberOfDaysToSubtract = 1;
        currentDate.setDate(currentDate.getDate() - numberOfDaysToSubtract);

        /* Update the Dashboard Date and Canvas Tiles for new current Date */
        updateDashboardDateAndCanvasTilesForGivenDate(currentDate);
    });

    /* Click Handler for Next Date Arrow */
    $("#nextDateArrow").on("click", function () {

        /* Save the Canvas Tile Data for the given date */
        saveCanvasTileDataForGivenDate(currentDate, canvasTileData);

        /* Clear out the existing canvasTileData */
        clearOutCanvasTileData();

        /* Add one day to the current date */
        var numberOfDaysToAdd = 1;
        currentDate.setDate(currentDate.getDate() + numberOfDaysToAdd);

        /* Update the Dashboard Date and Canvas Tiles for new current Date */
        updateDashboardDateAndCanvasTilesForGivenDate(currentDate);
    });

    /* Clear out the existing canvasTileData */
    var clearOutCanvasTileData = function () {
        /* Clear the Canvas Tile Data */
        canvasTileData = [];
        /* Remove activity tiles from the Canvas Wrap Div */
        $("#canvas-wrap .tile").remove()
    }

    /* Initialize the chat window */
    var initializeChatWindow = function () {
        /* Handler for Chat Window Strip Click event. Triggered whenever user clicks on the Chat Window Strip Div. */
        $("#chatWindowStrip").click(function () {
            $("#chatWindow").toggle();
        });

        /* Handler for Chat Window Submit Button. Triggered whenever user clicks on the submit button. */
        $("#chatWindowSubmitButton").click(function () {
            /* Get the Text from the chat window's Text Area */
            var inputText = $("#chatWindowTextArea").val();

            /* Use the default Agent Handler for Chat Conversation */
            defaultHandler(inputText);

            /* Clear the text from the chatWindowTextArea */
            $("#chatWindowTextArea").val('');
        });
    }

    /* Update the Current Date on the Dashboard Header */
    var updateCurrentDateOnDashboardHeader = function (currentDate) {

        /* Format current date in DD MMM YYYY Format */
        currentDateInDDMMMYYYYFormat = formatDateInDDMMMYYYYFormat(currentDate);

        /* Update the Current Date in the Dashboard Current Date Div */
        $("#dashboardCurrentDate").text(currentDateInDDMMMYYYYFormat);
    }

    /* Update the Dashboard Date and Canvas Tiles for given Date */
    var updateDashboardDateAndCanvasTilesForGivenDate = function (currentDate) {

        /* Update the Current Date on the Dashboard Header */
        updateCurrentDateOnDashboardHeader(currentDate);

        /* Update the Canvas Tile Data based for the current date */
        canvasTileData = retrieveCanvasTileDataForGivenDate(currentDate);

        /* Handle null scenarios for canvas tile data */
        if (canvasTileData == null) {
            canvasTileData = [];
        }

        /* Initialize tiles on Canvas */
        renderCanvasTiles();

        /* Initialize the Mini-map for the Canvas Tiles */
        initializeMiniMap();
    }

    /* Retrieve the Canvas Tile Data for the given date */
    var retrieveCanvasTileDataForGivenDate = function (currentDate) {
        userDataJson = retrieveUserDataJson();

        var current_date = currentDate.getDate();
        var current_month = currentDate.getMonth();
        var current_year = currentDate.getFullYear();

        var canvasTileData = [];

        if (userDataJson) {
            if (userDataJson.userDailyActivities) {
                if (userDataJson.userDailyActivities[current_year]) {
                    if (userDataJson.userDailyActivities[current_year][current_month]) {
                        if (userDataJson.userDailyActivities[current_year][current_month][current_date]) {
                            if (userDataJson.userDailyActivities[current_year][current_month][current_date].canvasTileData) {
                                canvasTileData = userDataJson.userDailyActivities[current_year][current_month][current_date].canvasTileData;
                            }
                        }
                    }
                }
            }
        }

        return canvasTileData;
    }

    /* Save the Canvas Tile Data for the given date */
    var saveCanvasTileDataForGivenDate = function (currentDate, canvasTileData) {
        //userDataJson = retrieveUserDataJson();

        var current_date = currentDate.getDate();
        var current_month = currentDate.getMonth();
        var current_year = currentDate.getFullYear();

        /* Handle Null Checks for every variable of userDataJson */
        if (userDataJson == null) {
            userDataJson = {};
        }

        if (userDataJson.userDailyActivities == null) {
            userDataJson.userDailyActivities = {};
        }

        if (userDataJson.userDailyActivities[current_year] == null) {
            userDataJson.userDailyActivities[current_year] = {};
        }


        if (userDataJson.userDailyActivities[current_year][current_month] == null) {
            userDataJson.userDailyActivities[current_year][current_month] = {};
        }

        if (userDataJson.userDailyActivities[current_year][current_month][current_date] == null) {
            userDataJson.userDailyActivities[current_year][current_month][current_date] = {};
        }


        if (userDataJson.userDailyActivities[current_year][current_month][current_date].canvasTileData == null) {
            userDataJson.userDailyActivities[current_year][current_month][current_date].canvasTileData = [];
        }

        /* Update the value of canvasTileData in the relevant location of userDailyActivities dictionary */
        userDataJson.userDailyActivities[current_year][current_month][current_date].canvasTileData = canvasTileData;

        /* Save the current state of Canvas Tile Data back to server */
        saveUserDataJson(userDataJson);
    }

    /* Clear Canvas tiles */
    var clearCanvasTiles = function () {
        /* Remove all Tiles from the Canvas */
        $(".tile").remove()
    }

    /* Render tiles on Canvas */
    var renderCanvasTiles = function () {
        var canvasDiv = $("#canvas-wrap");

        var canvasTileTemplate = $.templates("#canvasTileTemplate");

        if (canvasTileData) {
            var htmlOutput = canvasTileTemplate.render(canvasTileData);

            canvasDiv.append(htmlOutput);


            var scaleFactor = 1.0;

            var numberOfTilesOnCanvas = canvasTileData.length;

            //if (numberOfTilesOnCanvas > 10 && numberOfTilesOnCanvas < 20)
            //{
            //    scaleFactor = 0.9;
            //}

            /* Scale Down Tiles when their count increases */
            scaleDownTileSize(scaleFactor);
        }
    }

    var scaleDownTileSize = function (scaleFactor) {
        /* Scale Down Tiles when their count increases */
        $('.tile').css({
            '-webkit-transform': 'scale(' + scaleFactor + ')',
            '-moz-transform': 'scale(' + scaleFactor + ')',
            '-ms-transform': 'scale(' + scaleFactor + ')',
            '-o-transform': 'scale(' + scaleFactor + ')',
            'transform': 'scale(' + scaleFactor + ')'
        });
    }

    /* Add Activity to Canvas Tile Data */
    var addActivityToCanvasTileData = function (activityType, time) {

        /* Clear existing tiles from Canvas */
        clearCanvasTiles();

        /* Handle null scenarios for canvas tile data */
        if (canvasTileData === null) {
            canvasTileData = [];
        }

        /* Append the new Activity to the Canvas Tile Data */
        canvasTileData.push({
            "canvasTileId": activityType.canvasTileId,
            "tileMainText": activityType.tileMainText,
            "tileSubText": time
        });

        /* Re-render Canvas Tiles */
        renderCanvasTiles();
    }

    /* Initialize the Annyang Speech Recognition Library */
    var initializeAnnyang = function ()
    {
        if (annyang) {
            // Let's define our first command. First the text we expect, and then the function it should call
            var commands = {
                'show me *command': shownMeHandler,
                'pingo *command': pingoHandler,
                'veronika *command': veronikaHandler,
                '*command': defaultHandler
            };

            // Add our commands to annyang
            annyang.addCommands(commands);

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }
    }

    /* Handlers for annyang commands */

    var shownMeHandler = function (command) {
        $("#detailsSectionHeading").text("Show me...");

        /* Display what the user said */
        var textToDisplay = userName + ': ' + command;
        $("#detailsSectionBody").text(textToDisplay);
    }

    var pingoHandler = function (command) {

        /* Initialize Agent Context */
        var agentContext = {};
        agentContext.agentName = "Pingo";
        agentContext.agentAge = "6";

        /* Function level variables */
        var textToDisplay = '';

        /* Set the Detail Section Heading */
        $("#detailsSectionHeading").text(agentContext.agentName + " Listening...");

        /* Clear Conversations from the Details Section Div */
        clearConversations();

        /* Initiate conversation with User */
        initiateConversation(command, agentContext);
    }

    var veronikaHandler = function (command) {

        /* Initialize Agent Context */
        var agentContext = {};
        agentContext.agentName = "Veronika";
        agentContext.agentAge = "26";

        /* Function level variables */
        var textToDisplay = '';

        /* Set the Detail Section Heading */
        $("#detailsSectionHeading").text(agentContext.agentName + " Listening...");

        /* Clear Conversations from the Details Section Div */
        clearConversations();

        /* Initiate conversation with User */
        initiateConversation(command, agentContext);
    }

    var defaultHandler = function (command) {

        /* Initialize Agent Context */
        var agentContext = {};
        agentContext.agentName = "Agent";
        agentContext.agentAge = "No Age";

        /* Set the Detail Section Heading */
        $("#detailsSectionHeading").text("Agent Listening...");

        /* Clear Conversations from the Details Section Div */
        clearConversations();

        /* Initiate conversation with User */
        initiateConversation(command, agentContext);
    }

    /* Agent Conversation Methods */

    /* Initiate conversation with User */
    var initiateConversation = function (command, agentContext) {
        /* Display what the user said */
        textToDisplay = userName + ': ' + command;
        addConversationToDetailsSection(textToDisplay);

        /* Respond to the user */
        textToDisplay = agentContext.agentName + ": " + interpretCommand(command, agentContext);
        addConversationToDetailsSection(textToDisplay);
    }

    var addConversationToDetailsSection = function (textToDisplay) {
        /* Create a new Div with the text to display and append it to Details Section Body Div */
        var div = document.createElement('div');
        $(div).addClass("detailsSectionConversation")
            .html(textToDisplay)
            .appendTo($("#detailsSectionBody"))
    }

    /* Clear conversations from the Details Section Div */
    var clearConversations = function () {
        /* Clear the contents of the Section Body Div */
        $("#detailsSectionBody").empty();
    }

    /* Agent Language Interpretation Methods */

    var interpretCommand = function (command, agentContext) {
        var responseText = "I did not understand, could you repeat?";

        /* Convert all characters from command to lower case to ensure detection is correct at all times */
        command = command.toLowerCase();

        /* Date Time related variables */
        var currentdate = new Date();
        var datetime = "Last Sync: " + currentdate.getDate() + "/"
                        + (currentdate.getMonth() + 1) + "/"
                        + currentdate.getFullYear() + " @ "
                        + currentdate.getHours() + ":"
                        + currentdate.getMinutes() + ":"
                        + currentdate.getSeconds();

        currentTimeInAmPmFormat = formatAMPM(currentdate);

        /* Try to match phrases */

        /* Agent Personality Queries */
        if (command.includes("who are you")) {
            responseText = "I am " + agentContext.agentName + ", an Intelligent Personal Assistant.";
        }

        if (command.includes("what is your age")) {
            switch (agentContext.agentName) {
                case "Pingo":
                    responseText = "I am " + agentContext.agentAge + ", years old.";
                    break;
                case "Veronika":
                    responseText = "I am " + agentContext.agentAge + ", years young.";
                    break;
                case "Agent":
                default:
                    responseText = "I am ageless, death less";
                    break;
            }
        }


        /* Generic Agent Communication Queries */
        if (command.includes("say something")) {
            switch (agentContext.agentName) {
                case "Pingo":
                case "Veronika":
                    responseText = "Blah Blah Blah... You see Garbage in... Garbage Out !!!";
                    break;
                case "Agent":
                default:
                    responseText = "The world that you see is a big illusion! The current moment will pass away!!!";
                    break;
            }
        }

        if (command.includes("sing a song")) {
            switch (agentContext.agentName) {
                case "Pingo":
                    responseText = "Ring-a-ring o' roses, A pocket full of posies, A-tishoo! A-tishoo! We all fall down";
                    break;
                case "Veronika":
                    responseText = "Posche Posche Paradesi Nenu Foreign Nunchi Vachesaanu ...Ringa Ringa Ringa Ringa Ringa Ringa Ringa Ringa Reeee";
                    break;
                case "Agent":
                default:
                    responseText = "This is a song from an Agent who has never heard a song before...";
                    break;
            }
        }


        /* General Informational Queries */
        if (command.includes("what is the time") || command.includes("what is the time now") || command.includes("what time is it")) {

            responseText = currentTimeInAmPmFormat;
        }

        /* Commands affecting the Canvas Tiles */

        if (command.includes("i woke up") || command.includes("i woke up just now")) {
            /* Update the Canvas Tile Data with the the new Wake Up Tile */
            addActivityToCanvasTileData(TILE_CODES.Wakeup, currentTimeInAmPmFormat);

            responseText = "Good Morning... Have a great day!!!";
        }

        if (command.includes("i went to toilet") || command.includes("i went to toilet just now")) {
            /* Update the Canvas Tile Data with the the new Toilet Tile */
            addActivityToCanvasTileData(TILE_CODES.Toilet, currentTimeInAmPmFormat);

    var formatAMPM = function(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime;
    }

        var current_date = date.getDate();
        var current_month = date.getMonth();
        var current_year = date.getFullYear();
        var currentDateValue = (current_date + " " + MONTH_NAMES[current_month] + " " + current_year);

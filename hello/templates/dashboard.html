{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<style>

    hr{
        margin-bottom: 0px !important;
    }

    .row{
        margin-top: 3px !important;
    }

    #canvas-wrap {
        position:relative;
        height:500px;
        width:850px;
        float: left;
    }

    #canvas-wrap canvas {
        position:absolute; top:0; left:0;
        border: 1px solid #c3c3c3;
        z-index: -1;
        height: 500px;
        width: 800px;
        background: rebeccapurple;
    }

    #detailsSection{
        position: relative;
        height: 500px;
        width: 290px;
        float: left;
        background: beige;
    }

    #detailsSectionHeading{
        margin-top: 10px;
        margin-left: 10px;
        font-size: 20px;
    }

    #detailsSectionBody{
        margin-top: 20px;
        margin-left: 20px;
        font-size: 18px;
    }

    .detailsSectionConversation{
        margin-top: 10px;
        font-size: 18px;
    }

    #chatWindow{
        position: fixed;
        width: 290px;
        height: 105px;
        background-color: chartreuse;
        margin-top: 350px;
        margin-left: 850px;
    }

    #chatWindowStrip{
        position: fixed;
        width: 290px;
        height: 35px;
        background-color: chartreuse;
        margin-top: 450px;
        margin-left: 850px;
    }

    #chatWindowTextArea{
        margin: 15px 5px 10px 9px;
        width: 210px;
        height: 84px;
        float: left;
    }

    #chatWindowSubmitButton{
        background-color: #f2dede;
        margin: 40px 15px 30px 0px;
        width: 50px;
        height: 34px;
        float: right;
    }

    .dashboard-section{
        float: left;
        width: 100%;
    }

    .tile {
        z-index: 3;
        border: 1px solid #00ff92;
        height: 69px;
        width: 160px;
        top: 27px;
        margin-bottom: 27px;
        left: 30px;
        margin-left: 27px;
        margin-right: 27px;
        position: relative;
        float: left;
    }

    .tile-icon-div{
        width: 60px;
        float: left;
    }

    #wakeup {
        background: #FFDE00;
    }

    #wakeup img.tile-icon {
        background-image: url('/static/activities/wake-up.png');
        width: 66px;
        height: 66px;
        background-position: 1px 5px;
    }

    #toilet {
        background: #dff0d8;
    }

    #toilet img.tile-icon {
        background-image: url('/static/activities/toilet.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #brushTeeth {
        background: #ccc;
        width: 200px !important;
    }

    #brushTeeth img.tile-icon {
        background-image: url('/static/activities/brush-teeth.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #meditate {
        background: #d81bda;
        width: 180px !important;
    }

    #meditate img.tile-icon {
        background-image: url('/static/activities/meditate.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #bath {
        background: #5abcec;
    }

    #bath img.tile-icon {
        background-image: url('/static/activities/bath.png');
        width: 66px;
        height: 66px;
        background-position: 0px 1px;
    }

    #breakfast {
        background: #ffa700;
        width: 180px !important;
    }

    #breakfast img.tile-icon {
        background-image: url('/static/activities/breakfast.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #sleep {
        background: #939393;
    }

    #sleep img.tile-icon {
        background-image: url('/static/activities/sleep.png');
        width: 66px;
        height: 66px;
        background-position: 1px 12px;
    }

    .tile-text-div{
        width: 80px;
        float: left;
    }

    .tile-text {
        position: relative;
        top: 9px;
        left: 20px;
        height: 30px;
        width: 60px;
        display: block;
        word-wrap: break-word;
        white-space: nowrap;
        font-family: monospace;
        font-size: larger;
    }

    .tile-text-main {
        font-weight: bold;
        font-size: 18px;
    }

    .tile-text-sub {
        font-size: 14px;
    }

    .dashboard-nav-button {
        float: left;
        margin-right: 6px;
        margin-left: 18px;
    }

    .dashboard-nav-button-text {
        border: 1px solid rebeccapurple;
    }

    #nav-tiles h5 {
        padding: 9px 12px 9px 12px;
    }

    #nav-timeline h5 {
        padding: 9px 12px 9px 12px;
    }

    #nav-location h5 {
        padding: 9px 16px 9px 16px;
    }

</style>

        </div>
    </div>
    <div class="row dashboard-section">
        <div class="">
            <!-- Canvas that displays the Activity Visualizer -->
            <div id="canvas-wrap">
                <canvas></canvas>
                <!--<div id="wakeup" class="tile">
                    <div class="tile-icon-div">
                        <img class="tile-icon">
                    </div>
                    <div class="tile-text-div">
                        <div class="">
                            <span class="tile-text tile-text-main">Wake Up</span>
                        </div>
                        <div class="">
                            <span class="tile-text tile-text-sub">6:00 am</span>
                        </div>
                    </div>
                </div>
                <div id="sleep" class="tile">
                    <div class="tile-icon-div">
                        <img class="tile-icon">
                    </div>
                    <div class="tile-text-div">
                        <div class="">
                            <span class="tile-text tile-text-main">Sleep</span>

                        <div class="">
                            <span class="tile-text tile-text-sub">10:30 pm</span>

                </div>-->

<script id="canvasTileTemplate" type="text/x-jsrender">
    {% verbatim %}
    <div id="{{:canvasTileId}}" class="tile">
        <div class="tile-icon-div">
            <img class="tile-icon">
        </div>
        <div class="tile-text-div">
            <div class="">
                <span class="tile-text tile-text-main">{{:tileMainText}}</span>
            </div>
            <div class="">
                <span class="tile-text tile-text-sub">{{:tileSubText}}</span>
            </div>
        </div>
    </div>
    {% endverbatim %}
</script>
<script type="text/javascript">

    /* Application Constants */
    var TILE_CODES = {
        Wakeup: { canvasTileId: "wakeup", tileMainText: "Wake Up", tileSubText: "" },
        Toilet: { canvasTileId: "toilet", tileMainText: "Toilet", tileSubText: "" },
        BrushTeeth: { canvasTileId: "brushTeeth", tileMainText: "Brush Teeth", tileSubText: "" },
        Kapalbhati: { canvasTileId: "meditate", tileMainText: "Kapal Bhati", tileSubText: "" },
        Pranayam: { canvasTileId: "meditate", tileMainText: "Pranayam", tileSubText: "" },
        Meditate: { canvasTileId: "meditate", tileMainText: "Meditate", tileSubText: "" },
        Bath: { canvasTileId: "bath", tileMainText: "Bath", tileSubText: "" },
        Suryanamaskar: { canvasTileId: "meditate", tileMainText: "Suryanamaskar", tileSubText: "" },
        Shavasan: { canvasTileId: "meditate", tileMainText: "Shavasan", tileSubText: "" },
        Breakfast: { canvasTileId: "breakfast", tileMainText: "Breakfast", tileSubText: "" },
        Sleep: { canvasTileId: "sleep", tileMainText: "Sleep", tileSubText: "" },
    };

    /* Global Page Variables */
    var userName = 'Sachin';

    var currentDate;

    var canvasTileData = [
      {
          "canvasTileId": "wakeup",
          "tileMainText": "Wake Up",
          "tileSubText": "6:00 am"
      },
      {
          "canvasTileId": "toilet",
          "tileMainText": "Toilet",
          "tileSubText": "6:05 am"
      },
      {
          "canvasTileId": "brushTeeth",
          "tileMainText": "Brush Teeth",
          "tileSubText": "6:15 am"
      },
      {
          "canvasTileId": "meditate",
          "tileMainText": "Meditate",
          "tileSubText": "6:30 am"
      },
      {
          "canvasTileId": "bath",
          "tileMainText": "Bath",
          "tileSubText": "6:45 am"
      },
      {
          "canvasTileId": "breakfast",
          "tileMainText": "Breakfast",
          "tileSubText": "7:30 am"
      },
      {
          "canvasTileId": "sleep",
          "tileMainText": "Sleep",
          "tileSubText": "10:30 pm"
      }
    ];

    /* Page specific funtions related to Canvas Rendering */

    /* Page load handler to initialize data */
    $(document).ready(function () {
        /* Initialize the Annyang Speech Recognition Library */
        initializeAnnyang();

        /* Update the Current Date on the Dashboard Header */
        updateCurrentDateOnDashboardHeader();

        /* Initialize tiles on Canvas */
        renderCanvasTiles();

        /* Initialize the chat window */
        initializeChatWindow();
    });

    /* Initialize the chat window */
    var initializeChatWindow = function () {
        /* Handler for Chat Window Strip Click event. Triggered whenever user clicks on the Chat Window Strip Div. */
        $("#chatWindowStrip").click(function () {
            $("#chatWindow").toggle();
        });

        /* Handler for Chat Window Submit Button. Triggered whenever user clicks on the submit button. */
        $("#chatWindowSubmitButton").click(function () {
            /* Get the Text from the chat window's Text Area */
            var inputText = $("#chatWindowTextArea").val();

            /* Use the default Agent Handler for Chat Conversation */
            defaultHandler(inputText);
        });
    }

    /* Update the Current Date on the Dashboard Header */
    var updateCurrentDateOnDashboardHeader = function () {

        /* Update the Current Date Page Variable with the Current Date */
        currentDate = getCurrentDate();

        /* Update the Current Date in the Dashboard Current Date Div */
        $("#dashboardCurrentDate").text(currentDate);
    }

    /* Clear Canvas tiles */
    var clearCanvasTiles = function () {
        /* Remove all Tiles from the Canvas */
        $(".tile").remove()
    }

    /* Render tiles on Canvas */
    var renderCanvasTiles = function () {
        var canvasDiv = $("#canvas-wrap");

        var canvasTileTemplate = $.templates("#canvasTileTemplate");

        var htmlOutput = canvasTileTemplate.render(canvasTileData);

        canvasDiv.append(htmlOutput);
    }

    /* Add Activity to Canvas Tile Data */
    var addActivityToCanvasTileData = function (activityType, time) {

        /* Clear existing tiles from Canvas */
        clearCanvasTiles();

        /* Append the new Activity to the Canvas Tile Data */
        canvasTileData.push({
            "canvasTileId": activityType.canvasTileId,
            "tileMainText": activityType.tileMainText,
            "tileSubText": time
        });

        /* Re-render Canvas Tiles */
        renderCanvasTiles();
    }

    /* Initialize the Annyang Speech Recognition Library */
    var initializeAnnyang = function ()
    {
        if (annyang) {
            // Let's define our first command. First the text we expect, and then the function it should call
            var commands = {
                'show me *command': shownMeHandler,
                'pingo *command': pingoHandler,
                'veronika *command': veronikaHandler,
                '*command': defaultHandler
            };

            // Add our commands to annyang
            annyang.addCommands(commands);

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }
    }

    /* Handlers for annyang commands */

    var shownMeHandler = function (command) {
        $("#detailsSectionHeading").text("Show me...");

        /* Display what the user said */
        var textToDisplay = userName + ': ' + command;
        $("#detailsSectionBody").text(textToDisplay);
    }

    var pingoHandler = function (command) {

        /* Initialize Agent Context */
        var agentContext = {};
        agentContext.agentName = "Pingo";
        agentContext.agentAge = "6";

        /* Function level variables */
        var textToDisplay = '';

        /* Set the Detail Section Heading */
        $("#detailsSectionHeading").text(agentContext.agentName + " Listening...");

        /* Clear Conversations from the Details Section Div */
        clearConversations();

        /* Initiate conversation with User */
        initiateConversation(command, agentContext);
    }

    var veronikaHandler = function (command) {

        /* Initialize Agent Context */
        var agentContext = {};
        agentContext.agentName = "Veronika";
        agentContext.agentAge = "26";

        /* Function level variables */
        var textToDisplay = '';

        /* Set the Detail Section Heading */
        $("#detailsSectionHeading").text(agentContext.agentName + " Listening...");

        /* Clear Conversations from the Details Section Div */
        clearConversations();

        /* Initiate conversation with User */
        initiateConversation(command, agentContext);
    }

    var defaultHandler = function (command) {

        /* Initialize Agent Context */
        var agentContext = {};
        agentContext.agentName = "Agent";
        agentContext.agentAge = "No Age";

        /* Set the Detail Section Heading */
        $("#detailsSectionHeading").text("Agent Listening...");

        /* Clear Conversations from the Details Section Div */
        clearConversations();

        /* Initiate conversation with User */
        initiateConversation(command, agentContext);
    }

    /* Agent Conversation Methods */

    /* Initiate conversation with User */
    var initiateConversation = function (command, agentContext) {
        /* Display what the user said */
        textToDisplay = userName + ': ' + command;
        addConversationToDetailsSection(textToDisplay);

        /* Respond to the user */
        textToDisplay = agentContext.agentName + ": " + interpretCommand(command, agentContext);
        addConversationToDetailsSection(textToDisplay);
    }

    var addConversationToDetailsSection = function (textToDisplay) {
        /* Create a new Div with the text to display and append it to Details Section Body Div */
        var div = document.createElement('div');
        $(div).addClass("detailsSectionConversation")
            .html(textToDisplay)
            .appendTo($("#detailsSectionBody"))
    }

    /* Clear conversations from the Details Section Div */
    var clearConversations = function () {
        /* Clear the contents of the Section Body Div */
        $("#detailsSectionBody").empty();
    }

    /* Agent Language Interpretation Methods */

    var interpretCommand = function (command, agentContext) {
        var responseText = "I did not understand, could you repeat?";

        /* Convert all characters from command to lower case to ensure detection is correct at all times */
        command = command.toLowerCase();

        /* Date Time related variables */
        var currentdate = new Date();
        var datetime = "Last Sync: " + currentdate.getDate() + "/"
                        + (currentdate.getMonth() + 1) + "/"
                        + currentdate.getFullYear() + " @ "
                        + currentdate.getHours() + ":"
                        + currentdate.getMinutes() + ":"
                        + currentdate.getSeconds();

        currentTimeInAmPmFormat = formatAMPM(currentdate);

        /* Try to match phrases */

        /* Agent Personality Queries */
        if (command.includes("who are you")) {
            responseText = "I am " + agentContext.agentName + ", an Intelligent Personal Assistant.";
        }

        if (command.includes("what is your age")) {
            switch (agentContext.agentName) {
                case "Pingo":
                    responseText = "I am " + agentContext.agentAge + ", years old.";
                    break;
                case "Veronika":
                    responseText = "I am " + agentContext.agentAge + ", years young.";
                    break;
                case "Agent":
                default:
                    responseText = "I am ageless, death less";
                    break;
            }
        }


        /* Generic Agent Communication Queries */
        if (command.includes("say something")) {
            switch (agentContext.agentName) {
                case "Pingo":
                case "Veronika":
                    responseText = "Blah Blah Blah... You see Garbage in... Garbage Out !!!";
                    break;
                case "Agent":
                default:
                    responseText = "The world that you see is a big illusion! The current moment will pass away!!!";
                    break;
            }
        }

        if (command.includes("sing a song")) {
            switch (agentContext.agentName) {
                case "Pingo":
                    responseText = "Ring-a-ring o' roses, A pocket full of posies, A-tishoo! A-tishoo! We all fall down";
                    break;
                case "Veronika":
                    responseText = "Posche Posche Paradesi Nenu Foreign Nunchi Vachesaanu ...Ringa Ringa Ringa Ringa Ringa Ringa Ringa Ringa Reeee";
                    break;
                case "Agent":
                default:
                    responseText = "This is a song from an Agent who has never heard a song before...";
                    break;
            }
        }


        /* General Informational Queries */
        if (command.includes("what is the time") || command.includes("what is the time now") || command.includes("what time is it")) {

            responseText = currentTimeInAmPmFormat;
        }

        /* Commands affecting the Canvas Tiles */

        if (command.includes("i woke up") || command.includes("i woke up just now")) {
            /* Update the Canvas Tile Data with the the new Wake Up Tile */
            addActivityToCanvasTileData(TILE_CODES.Wakeup, currentTimeInAmPmFormat);

            responseText = "Good Morning... Have a great day!!!";
        }

        if (command.includes("i went to toilet") || command.includes("i went to toilet just now")) {
            /* Update the Canvas Tile Data with the the new Toilet Tile */
            addActivityToCanvasTileData(TILE_CODES.Toilet, currentTimeInAmPmFormat);

            responseText = "Hope you are feeling lighter and fresh now!!!";
        }

        if (command.includes("i brushed my teeth") || command.includes("i brushed my teeth just now")) {
            /* Update the Canvas Tile Data with the the new Brush Teeth Tile */
            addActivityToCanvasTileData(TILE_CODES.BrushTeeth, currentTimeInAmPmFormat);

            responseText = "Great... say cheese!!!";
        }

        if (command.includes("i did kapalbhati") || command.includes("i did kapalbhati just now")) {
            /* Update the Canvas Tile Data with the the new Kapal Bhati Tile */
            addActivityToCanvasTileData(TILE_CODES.Kapalbhati, currentTimeInAmPmFormat);

            responseText = "Great... so you are ready for Pranayam!!!";
        }

        if (command.includes("i did pranayam") || command.includes("i did pranayam just now")) {
            /* Update the Canvas Tile Data with the the new Pranayam Tile */
            addActivityToCanvasTileData(TILE_CODES.Pranayam, currentTimeInAmPmFormat);

            responseText = "Great... so you are ready for Meditation!!!";
        }

        if (command.includes("i did meditation") || command.includes("i did meditation just now")) {
            /* Update the Canvas Tile Data with the the new Pranayam Tile */
            addActivityToCanvasTileData(TILE_CODES.Meditate, currentTimeInAmPmFormat);

            responseText = "Great... have a great day ahead!!!";
        }

        if (command.includes("i took bath") || command.includes("i finished bathing")) {
            /* Update the Canvas Tile Data with the the new Bathing Tile */
            addActivityToCanvasTileData(TILE_CODES.Bath, currentTimeInAmPmFormat);

            responseText = "Great... so ready for Suryanamaskar!!!";
        }

        if (command.includes("i did surya namaskar") || command.includes("i finished surya namaskar")) {
            /* Update the Canvas Tile Data with the the new Suryanamaskar Tile */
            addActivityToCanvasTileData(TILE_CODES.Suryanamaskar, currentTimeInAmPmFormat);

            responseText = "Great... so ready for Shavasan!!!";
        }

        if (command.includes("i did shavasan") || command.includes("i finished shavasan")) {
            /* Update the Canvas Tile Data with the the new Suryanamaskar Tile */
            addActivityToCanvasTileData(TILE_CODES.Suryanamaskar, currentTimeInAmPmFormat);

            responseText = "Great... so ready for a great day ahead!!!";
        }

        if (command.includes("i am going to sleep") || command.includes("i will be sleeping") || command.includes("i am about to sleep") || command.includes("i am feeling sleepy")) {
            /* Update the Canvas Tile Data with the the new Sleep Tile */
            addActivityToCanvasTileData(TILE_CODES.Sleep, currentTimeInAmPmFormat);

            responseText = "Good Night... Sweet Dreams!!!";
        }

        return responseText;
    }

    /* Generic Utility Functions */

    /* Format given date to AM/PM format */
    var formatAMPM = function(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime;
    }

    /* Get Current Date Formatted in DD MMM YYYY Format */
    var getCurrentDate = function () {

        var MONTH_NAMES = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");

        var d = new Date();
        var current_date = d.getDate();
        var current_month = d.getMonth();
        var current_year = d.getFullYear();
        var currentDateValue = (curr_date + " " + MONTH_NAMES[curr_month] + " " + curr_year);

        return currentDateValue;
    }

</script>
{% endblock %}

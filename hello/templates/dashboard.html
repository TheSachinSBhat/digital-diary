{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<style>

    hr{
        margin-bottom: 0px !important;
    }

    .row{
        margin-top: 3px !important;
    }

    #canvas-wrap {
        position:relative;
        height:500px;
        width:850px;
        float: left;
    }

    #canvas-wrap canvas {
        position:absolute; top:0; left:0;
        border: 1px solid #c3c3c3;
        z-index: -1;
        height: 500px;
        width: 800px;
        background: rebeccapurple;
    }

    #detailsSection{
        position: relative;
        height: 500px;
        width: 290px;
        float: left;
        background: beige;
    }

    #detailsSectionHeading{
        margin-top: 10px;
        margin-left: 10px;
        font-size: 20px;
    }

    #detailsSectionBody{
        margin-top: 20px;
        margin-left: 20px;
        font-size: 18px;
    }

    .dashboard-section{
        float: left;
        width: 100%;
    }

    .tile {
        z-index: 3;
        border: 1px solid #00ff92;
        height: 69px;
        width: 160px;
        top: 27px;
        margin-bottom: 27px;
        left: 30px;
        margin-left: 27px;
        margin-right: 27px;
        position: relative;
        float: left;
    }

    .tile-icon-div{
        width: 60px;
        float: left;
    }

    #wakeup {
        background: #FFDE00;
    }

    #wakeup img.tile-icon {
        background-image: url('/static/activities/wake-up.png');
        width: 66px;
        height: 66px;
        background-position: 1px 5px;
    }

    #toilet {
        background: #dff0d8;
    }

    #toilet img.tile-icon {
        background-image: url('/static/activities/toilet.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #brushTeeth {
        background: #ccc;
        width: 200px !important;
    }

    #brushTeeth img.tile-icon {
        background-image: url('/static/activities/brush-teeth.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #meditate {
        background: #d81bda;
        width: 180px !important;
    }

    #meditate img.tile-icon {
        background-image: url('/static/activities/meditate.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #bath {
        background: #5abcec;
    }

    #bath img.tile-icon {
        background-image: url('/static/activities/bath.png');
        width: 66px;
        height: 66px;
        background-position: 0px 1px;
    }

    #breakfast {
        background: #ffa700;
        width: 180px !important;
    }

    #breakfast img.tile-icon {
        background-image: url('/static/activities/breakfast.png');
        width: 66px;
        height: 66px;
        background-position: 1px 1px;
    }

    #sleep {
        background: #939393;
    }

    #sleep img.tile-icon {
        background-image: url('/static/activities/sleep.png');
        width: 66px;
        height: 66px;
        background-position: 1px 12px;
    }

    .tile-text-div{
        width: 80px;
        float: left;
    }

    .tile-text {
        position: relative;
        top: 9px;
        left: 20px;
        height: 30px;
        width: 60px;
        display: block;
        word-wrap: break-word;
        white-space: nowrap;
        font-family: monospace;
        font-size: larger;
    }

    .tile-text-main {
        font-weight: bold;
        font-size: 18px;
    }

    .tile-text-sub {
        font-size: 14px;
    }

    .dashboard-nav-button {
        float: left;
        margin-right: 6px;
        margin-left: 18px;
    }

    .dashboard-nav-button-text {
        border: 1px solid rebeccapurple;
    }

    #nav-tiles h5 {
        padding: 9px 12px 9px 12px;
    }

    #nav-timeline h5 {
        padding: 9px 12px 9px 12px;
    }

    #nav-location h5 {
        padding: 9px 16px 9px 16px;
    }

</style>
<div class="container" ng-app="digitalDiary">
  <h4> Dashboard </h4>
  <hr>
    <div class="row dashboard-section">
        <div id="nav-tiles" class="dashboard-nav-button">
            <h5 class="dashboard-nav-button-text">Tiles</h5>
        </div>
        <div id="nav-timeline" class="dashboard-nav-button">
            <h5 class="dashboard-nav-button-text">Timeline</h5>
        </div>
        <div id="nav-location" class="dashboard-nav-button">
            <h5 class="dashboard-nav-button-text">Location</h5>
        </div>
    </div>
    <div class="row dashboard-section">
        <div class="">
            <!-- Canvas that displays the Activity Visualizer -->
            <div id="canvas-wrap">
                <canvas></canvas>
                <!--<div id="wakeup" class="tile">
                    <div class="tile-icon-div">
                        <img class="tile-icon">
                    </div>
                    <div class="tile-text-div">
                        <div class="">
                            <span class="tile-text tile-text-main">Wake Up</span>
                        </div>
                        <div class="">
                            <span class="tile-text tile-text-sub">6:00 am</span>
                        </div>
                    </div>
                </div>
                <div id="sleep" class="tile">
                    <div class="tile-icon-div">
                        <img class="tile-icon">
                    </div>
                    <div class="tile-text-div">
                        <div class="">
                            <span class="tile-text tile-text-main">Sleep</span>
                        </div>
                        <div class="">
                            <span class="tile-text tile-text-sub">10:30 pm</span>
                        </div>
                    </div>
                </div>-->
            </div>
            <!-- Details Section besides the Canvas -->
            <div id="detailsSection">
                <div id="detailsSectionHeading"></div>
                <div id="detailsSectionBody"></div>
            </div>
        </div>
    </div>
</div>
<script id="canvasTileTemplate" type="text/x-jsrender">
    {% verbatim %}
    <div id="{{:canvasTileId}}" class="tile">
        <div class="tile-icon-div">
            <img class="tile-icon">
        </div>
        <div class="tile-text-div">
            <div class="">
                <span class="tile-text tile-text-main">{{:tileMainText}}</span>
            </div>
            <div class="">
                <span class="tile-text tile-text-sub">{{:tileSubText}}</span>
            </div>
        </div>
    </div>
    {% endverbatim %}
</script>

    $(document).ready(function () {

    /* Initialize the Annyang Speech Recognition Library */
    function initializeAnnyang()
    {
        if (annyang) {
            // Let's define our first command. First the text we expect, and then the function it should call
            var commands = {
                'show me *tag': shownMeHandler,
                'pingo *command': pingoHandler,
                'veronika *command': veronikaHandler
            };

            // Add our commands to annyang
            annyang.addCommands(commands);

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }
    }

{% endblock %}
